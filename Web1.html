<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 实例 - 简单的轮播（Carousel）插件</title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>

<div id="myCarousel" class="carousel slide" style="width: 400px" 　>
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner" align="center">
        <div class="item active">
            <img src="ccd7a474-f098-4ada-8f94-b55c84cc7e7a_IMG_9693.JPG.jpg" alt="First slide">
            <div class="carousel-caption">RanJun</div>
        </div>
        <div class="item">
            <img src="be452850-dc29-4e57-b9d3-d5dd75d63a8d_IMG_9707.JPG.jpg" alt="Second slide">
            <div class="carousel-caption">DDD</div>
        </div>
        <div class="item">
            <img src="e4e38e2e-80be-409b-a1b3-38c2263a0422_IMG_9590.JPG.jpg" alt="Third slide">
            <div class="carousel-caption">DDDD</div>
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right " style="vertical-align: middle" href="#myCarousel"
       data-slide="next">&rsaquo;</a>
</div>

</body>
</html>
